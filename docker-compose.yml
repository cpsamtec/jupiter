version: "2.1"
services:
  sds:
    build: sds
    ports:
      - "1337:1337"
      - "47546:47546"
    environment:
      - PYTHON_ENV=production
      - APP_DATA_DIR=/data
      - APP_LOG_PATH=/tmp/logs
      - ETH_DISABLE=1
      - SDC_WIFI_TYPE=DISABLED
    volumes:
      - "logs-volume:/tmp/logs"
    labels:
      io.balena.features.supervisor-api: "1"
      io.balena.features.balena-api: "1"
      io.balena.features.dbus: "1"
  notebook:
    build: notebook
    ipc: host
    privileged: true
    ports:
      - "8080:8080" # code server local
      - "28282:22" # ssh
      - "8050:8050" # dash server, spare
      - "8022:8022"
      - "33000:33000" # spare
      - "34000:34000" # spare
      - "8888:8888" # jupyter notebook local
      - "63000:63000" # grafana
      - "64000:64000" # airflow
    env_file:
      - .env
    environment:
      - UDEV=on
      #- JUPI_CREDENTIAL_VERSION
      #- JUPI_AWS_ACCESS_KEY_ID
      #- JUPI_AWS_SECRET_ACCESS_KEY
      #- JUPI_DEFAULT_USER_PASSWORD
      #- JUPI_OVERRIDE_USER_PASSWORD
    cap_add:
      - SYS_RAWIO
    labels:
      io.balena.features.dbus: "1"
      io.balena.features.balena-socket: "1"
      io.balena.features.firmware: "1"
      io.balena.features.kernel-modules: "1"
    volumes:
      - "logs-volume:/tmp/logs"
      - "nb-lab:/lab"
      - "nb-code:/code"
      - "nb-program:/program"
      - "nb-home:/home/dev"
      - "nb-nginx-conf:/etc/nb-nginx/conf.d"
      #- grafana_etc:/etc/grafana
      - grafana_usr:/usr/share/grafana
      - grafana_var:/var/lib/grafana
  nginx:
    build: nginx
    depends_on:
      - sds
      - notebook
    ports:
      - 80:80
    volumes:
      - "nb-nginx-conf:/etc/nb-nginx/conf.d"
volumes:
  logs-volume:
  nb-program:
  nb-code:
  nb-lab:
  nb-home:
  nb-nginx-conf:
  myminio-program:
  myminio-data:
  #grafana_etc:
  grafana_usr:
  grafana_var:
