version: '2.1'
services:
  sds:
    build: sds
    ports:
      - "1337:1337"
      - "47546:47546"
    environment:
      - PYTHON_ENV=production
      - APP_DATA_DIR=/data
      - APP_LOG_PATH=/tmp/logs
      - ETH_DISABLE=1
      - SDC_WIFI_TYPE=DISABLED
      #- APP_IMG_PATH=/img.png
    volumes:
      - 'logs-volume:/tmp/logs'
      #- '/var/run/docker.sock:/var/run/docker.sock'
      #- '/var/run/balena.sock:/var/run/docker.sock'
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'
      io.balena.features.dbus: '1'
  notebook:
    build: notebook
    privileged: true
    ports:
      - "8080:8080" # code server local 
      - "28282:22" # ssh
      - "8050:8050" # dash server, spare
      - "33000:33000" # spare 
      - "34000:34000" # spare 
      - "8888:8888" # jupyter notebook  local
    environment:
      - UDEV=1
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
      - VIM_USER=0
      - AWS_ACCESS_KEY_ID="${JUPI_AWS_ACCESS_KEY_ID}"
      - AWS_SECRET_ACCESS_KEY="${JUPI_AWS_SECRET_ACCESS_KEY}"
      - JUPI_USER_PASSWORD=${JUPI_USER_PASSWORD:-dev}
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/mem:/dev/mem"
    cap_add:
      - SYS_RAWIO
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.balena-socket: '1'
      io.balena.features.firmware: '1'
      io.balena.features.kernel-modules: '1'
    volumes:
      - 'logs-volume:/tmp/logs'
      - 'nb-lab:/lab'
      - 'nb-code:/code'
      - 'nb-program:/program'
      - 'nb-home:/home/dev'
  nginx:
    build: nginx
    depends_on: 
      - sds 
      - notebook
      - minio
    ports:
      - 80:80
  minio:
    build: 
      context: ./minio
      dockerfile: ${JUPI_MINIO_DOCKERFILE:-Dockerfile}
    ports:
      - "9000:9000"
    environment:
      - APP_LOG_PATH=/tmp/logs
      - JUPI_MINIO_ACCESS_KEY="${JUPI_MINIO_ACCESS_KEY:-minioadmin}"
      - JUPI_MINIO_SECRET_KEY="${JUPI_MINIO_SECRET_KEY:-minioadmin}"
    volumes:
      - 'minio-data:/data'
      - 'minio-program:/program'
    command: ["minio", "server", "/storage", "--certs-dir", "/program/minio"]
volumes:
     logs-volume: 
     nb-program:
     nb-code:
     nb-lab:
     nb-home:
     minio-program:
     minio-data:



