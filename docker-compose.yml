version: '2.1'
services:
  sds:
    build: sds
    ports:
      - "1337:1337"
      - "47546:47546"
    environment:
      - PYTHON_ENV=production
      - APP_DATA_DIR=/data
      - APP_LOG_PATH=/tmp/logs
      - ETH_DISABLE=1
      - SDC_WIFI_TYPE=DISABLED
      #- APP_IMG_PATH=/img.png
    volumes:
      - 'logs-volume:/tmp/logs'
      #- '/var/run/docker.sock:/var/run/docker.sock'
      #- '/var/run/balena.sock:/var/run/docker.sock'
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'
      io.balena.features.dbus: '1'
  notebook:
    build: notebook
    privileged: true
    ports:
      - "8080:8080" # code server local 
      - "28282:22" # ssh
      - "8050:8050" # dash server, spare
      - "33000:33000" # spare 
      - "34000:34000" # spare 
      - "8888:8888" # jupyter notebook  local
    env_file: 
      - .env
    environment:
      - UDEV=1
      #- JUPI_VIM_USER 
      #- JUPI_CREDENTIAL_VERSION
      #- JUPI_AWS_ACCESS_KEY_ID
      #- JUPI_AWS_SECRET_ACCESS_KEY
      #- JUPI_DEFAULT_USER_PASSWORD
      #- JUPI_OVERRIDE_USER_PASSWORD
      #- JUPI_MYMINIO_ACCESS_KEY
      #- JUPI_MYMINIO_SECRET_KEY
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/mem:/dev/mem"
    cap_add:
      - SYS_RAWIO
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.balena-socket: '1'
      io.balena.features.firmware: '1'
      io.balena.features.kernel-modules: '1'
    volumes:
      - 'logs-volume:/tmp/logs'
      - 'nb-lab:/lab'
      - 'nb-code:/code'
      - 'nb-program:/program'
      - 'nb-home:/home/dev'
  nginx:
    build: nginx
    depends_on: 
      - sds 
      - notebook
      - myminio
    ports:
      - 80:80
  myminio:
    build: 
      context: ./minio
      dockerfile: ${MYMINIO_DOCKERFILE}
    ports:
      - "9000:9000"
    env_file: 
      - .env
    #environment:
      #- MINIO_ACCESS_KEY: 
      #- MINIO_SECRET_KEY: 
    volumes:
      - 'myminio-data:/data'
      - 'myminio-program:/program'
    entrypoint: ["env", "MINIO_ACCESS_KEY=${JUPI_MYMINIO_ACCESS_KEY}", "env", "MINIO_SECRET_KEY=${JUPI_MYMINIO_SECRET_KEY}", "/usr/bin/docker-entrypoint.sh"]
    command: ["minio", "server", "/data", "--certs-dir", "/program/minio"]
volumes:
     logs-volume: 
     nb-program:
     nb-code:
     nb-lab:
     nb-home:
     myminio-program:
     myminio-data:



